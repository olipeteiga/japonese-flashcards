<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aprenda Japon√™s ‚Äì Flashcards</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      background: #111827;
      padding: 30px;
      border-radius: 20px;
      width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    select {
      padding: 8px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      width: 100%;
    }

    .card {
      background: #1f2933;
      border-radius: 16px;
      padding: 30px;
      font-size: 28px;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform .3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .romaji {
      margin-top: 10px;
      font-size: 14px;
      color: #9ca3af;
    }

    button {
      margin: 8px 5px;
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .next { background: #22c55e; }
    .prev { background: #3b82f6; }
    .quiz { background: #facc15; }

    .status {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>üáØüáµ Aprenda Japon√™s</h1>

    <select id="mode" onchange="changeMode()">
      <option value="flash">Flashcards</option>
      <option value="quiz">Modo Quiz</option>
    </select>

    <div class="card" id="card" onclick="flipCard()">„Åì„Çì„Å´„Å°„ÅØ</div>
    <div class="romaji" id="romaji">Konnichiwa</div>

    <div>
      <button class="prev" onclick="prevCard()">‚óÄ</button>
      <button class="next" onclick="nextCard()">‚ñ∂</button>
    </div>

    <div class="status" id="status"></div>
  </div>

<script>
const cards = [
  { jp: '„Åì„Çì„Å´„Å°„ÅØ', pt: 'Ol√° / Boa tarde', romaji: 'Konnichiwa' },
  { jp: '„Åä„ÅØ„Çà„ÅÜ', pt: 'Bom dia', romaji: 'Ohayou' },
  { jp: '„Åì„Çì„Å∞„Çì„ÅØ', pt: 'Boa noite', romaji: 'Konbanwa' },
  { jp: '„ÅÇ„Çä„Åå„Å®„ÅÜ', pt: 'Obrigado(a)', romaji: 'Arigatou' },
  { jp: '„Åô„Åø„Åæ„Åõ„Çì', pt: 'Com licen√ßa / Desculpa', romaji: 'Sumimasen' },
  { jp: '„ÅØ„ÅÑ', pt: 'Sim', romaji: 'Hai' },
  { jp: '„ÅÑ„ÅÑ„Åà', pt: 'N√£o', romaji: 'Iie' }
];

let index = 0;
let front = true;
let mode = 'flash';
let score = 0;

const card = document.getElementById('card');
const romaji = document.getElementById('romaji');
const status = document.getElementById('status');

function render() {
  if (mode === 'flash') {
    card.textContent = front ? cards[index].jp : cards[index].pt;
    romaji.textContent = front ? cards[index].romaji : '';
    status.textContent = `${index + 1} / ${cards.length}`;
  } else {
    card.textContent = cards[index].jp;
    romaji.textContent = cards[index].romaji;
    status.textContent = `Pontua√ß√£o: ${score}`;
  }
}

function flipCard() {
  if (mode === 'flash') {
    front = !front;
    render();
  } else {
    const answer = prompt('Digite a tradu√ß√£o em portugu√™s:');
    if (answer && answer.toLowerCase() === cards[index].pt.toLowerCase()) {
      alert('‚úÖ Correto!');
      score++;
    } else {
      alert(`‚ùå Errado. Resposta: ${cards[index].pt}`);
    }
    nextCard();
  }
}

function nextCard() {
  index = (index + 1) % cards.length;
  front = true;
  render();
}

function prevCard() {
  index = (index - 1 + cards.length) % cards.length;
  front = true;
  render();
}

function changeMode() {
  mode = document.getElementById('mode').value;
  score = 0;
  render();
}

render();
</script>
</body>
</html>
